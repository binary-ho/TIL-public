<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>binary-ho TIL</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="binary-ho TIL 문서 모음">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    // URL 경로 변환 함수 (backslash를 forward slash로 변환)
    function normalizeURL(url) {
      return url.replace(/\\/g, '/');
    }

    window.$docsify = {
      name: 'binary-ho TIL',
      repo: 'binary-ho/TIL-public',
      loadSidebar: true,
      subMaxLevel: 3,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '검색',
        noData: '결과가 없습니다',
        depth: 6
      },
      auto2top: true,
      copyCode: {
        buttonText: '복사',
        errorText: '에러',
        successText: '복사됨'
      },
      pagination: {
        previousText: '이전',
        nextText: '다음',
        crossChapter: true
      },
      router: {
        mode: 'hash',
        hashChange: true
      },
      basePath: '/TIL-public/',
      
      // 경로 정규화 플러그인 추가
      plugins: [
        function(hook, vm) {
          // 링크 처리를 위한 플러그인
          hook.beforeEach(function(content) {
            // 백슬래시를 포워드 슬래시로 변환
            return content.replace(/\\/g, '/');
          });

          // 모든 URL 처리를 위한 플러그인
          hook.doneEach(function() {
            // 현재 창의 URL이 백슬래시를 포함하는지 확인
            var currentUrl = window.location.hash;
            if (currentUrl.includes('%5C')) {
              // 백슬래시(\ -> %5C)를 포워드 슬래시(/)로 변환
              var correctedUrl = currentUrl.replace(/%5C/g, '/');
              window.location.hash = correctedUrl;
            }
          });
        }
      ],
      
      // alias 설정 추가
      alias: {
        '/.*/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      
      // 상대경로 사용 활성화
      relativePath: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 검색 플러그인 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 코드 복사 플러그인 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 코드 하이라이팅 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <!-- 페이지네이션 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Emoji 지원 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
</body>
<!-- GitHub Pages 빌드 트리거 -->
</html>
